{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <a href="javascript:history.back()" >
            <img src="{{url_for('static', filename='img/arrow-thin-left.svg')}}" alt="arrow left">
        </a>
        <a href="/" >
            <img src="{{url_for('static', filename='img/home.svg')}}" class="arrow" alt="arrow left">
        </a>
    </div>    
</div>
<hr>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text">{{item.description}}</p>
                <!--Check if user owns the item-->
                {% if user['user_id'] == item.created_by %}
                    <a href="/item/{{item.id}}/edit" class="card-link">Edit Item</a>
                    <a href="/item/{{item.id}}/delete" class="card-link">Delete Item</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock  %}
