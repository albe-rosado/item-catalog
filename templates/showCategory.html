{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 ">
        <h2>Items related to {{cat_name}}</h2>        
    </div>
    <div class="col-md-6">
        <a href="javascript:history.back()" >
            <img src="{{url_for('static', filename='img/arrow-thin-left.svg')}}" alt="arrow left">
        </a>
        <a href="/" >
            <img src="{{url_for('static', filename='img/home.svg')}}" alt="home">
        </a>
    </div>  
</div>
<hr>
<ul>
    {% for item in items %}
        <li class="row">
            <div class="card col-md-6">
                <div class="card-block">
                    <h4 class="card-title"><a href="/category/{{cat_name}}/item/{{item.id}}">{{item.title}} </a> </h4>
                    <p class="card-text">{{item.description}}</p>                    
                </div>
            </div>
        </li>
        <br>
    {% endfor %}
</ul>


{% endblock  %}
