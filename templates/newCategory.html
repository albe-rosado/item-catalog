{% extends "base.html" %}



{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h2>Add Category</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="POST">
            {{form.csrf_token}}
            <label>Category Name:</label>
            {{form.name()}}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock  %}
